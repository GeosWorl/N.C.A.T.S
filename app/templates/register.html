{% extends "base.html" %}

{% block title %}Register - N.C.A.T.S{% endblock %}

{% block content %}
<header>
    <h1>Register</h1>
    <p class="subtitle">Create Your N.C.A.T.S Account</p>
</header>

<main>
    <div class="card">
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus minlength="3">
                <small style="color: #666; display: block; margin-top: 5px;">At least 3 characters</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small style="color: #666; display: block; margin-top: 5px;">At least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</main>
{% endblock %}
